{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shinychu{% endblock %}</title>

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    {% block meta_tags %}{% endblock %}

    <style>
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
        }
        
        
        .retro-shadow {
            text-shadow: 0px 0px 2px rgba(0, 255, 0, 0.5);
        }
        .retro-shadow:hover {
            text-shadow: 0px 0px 5px rgba(0, 255, 0, 0.8);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>

<body class="h-screen flex items-center justify-center overflow-hidden relative bg-black">

    {% block content %}{% endblock %}

    <footer class="absolute bottom-4 w-full text-center z-50">
        <p class="text-[0.5rem] text-green-500/40 hover:text-green-500 uppercase tracking-[2px] cursor-default transition-all duration-300 retro-shadow">
             BY SHINYBREAD
        </p>
    </footer>

    {% block scripts %}{% endblock %}

</body>
</html>
