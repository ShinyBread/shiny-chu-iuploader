{% extends 'base.html' %}

{% block title %}Shiny Pic - VCR View{% endblock %}

{% block meta_tags %}
    <meta property="og:type" content="website">
    <meta property="og:title" content="Pic">
    <meta property="og:description" content="i.shinychu.com">
    <meta property="og:image" content="{{ image_url }}">
    <meta name="twitter:card" content="summary_large_image">
{% endblock %}

{% block extra_css %}
<style>
    :root {
        --blue: #2b52ff;
        --light: #fd5d8d;
    }

    .vignette::before {
        content: ''; position: absolute; inset: 0;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
        z-index: 500; mix-blend-mode: overlay; pointer-events: none;
    }
    .noise {
        position: fixed; inset: 0; z-index: 400; opacity: 0.05; pointer-events: none;
        background: url('https://ice-creme.de/images/background-noise.png');
    }
    .noise-moving {
        opacity: 0.08; z-index: 450; animation: noise 1s infinite alternate;
    }
    .scanlines {
        position: fixed; inset: 0; pointer-events: none; z-index: 300; opacity: 0.6;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.5) 51%);
        background-size: 100% 4px; animation: scanlines 0.2s linear infinite;
    }

    @keyframes noise { 0%, 100% { background-position: 0 0; } 10% { background-position: -5% -10%; } 20% { background-position: -15% 5%; } 30% { background-position: 7% -25%; } 40% { background-position: 20% 25%; } 50% { background-position: -25% 10%; } 60% { background-position: 15% 5%; } 70% { background-position: 0 15%; } 80% { background-position: 25% 35%; } 90% { background-position: -10% 10%; } }
    @keyframes scanlines { from { background-position: 0 0; } to { background-position: 0 4px; } }
    
    @keyframes rgbText {
        0% { text-shadow: -2px 2px 0 red, 2px -2px 0 blue; }
        50% { text-shadow: -2px -2px 0 red, 2px 2px 0 blue; }
        100% { text-shadow: -2px 2px 0 red, 2px -2px 0 blue; }
    }
    .hud-anim { animation: rgbText 2s steps(9) infinite alternate; }

    .retro-frame {
        box-shadow: 10px 10px 0px var(--blue);
    }
</style>
{% endblock %}

{% block content %}
    <div class="vignette"></div>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div class="noise noise-moving"></div>

    <div class="relative w-screen h-screen bg-[#270245] flex flex-col justify-center items-center overflow-hidden p-4">
        
        <div class="absolute top-8 left-8 text-xl hud-anim pointer-events-none z-50 text-white">PLAY â–º</div>
        <div class="absolute top-8 right-8 text-xl hud-anim pointer-events-none z-50 text-white font-mono">CH-01</div>

        <div class="relative z-[600] border-4 border-white bg-black p-2 retro-frame max-h-[80vh] max-w-[90vw] flex flex-col">
            
            <img src="{{ image_url }}" alt="Shiny Pic" 
                 class="object-contain max-h-[70vh] w-auto block">
            
            <div class="mt-2 pt-2 border-t-2 border-dashed border-white/30 flex justify-between items-center">
                <span class="text-[0.6rem] text-[#fd5d8d]">IMG SOURCE: SHINYCHU</span>
                
                <a href="/" class="text-[0.6rem] text-white hover:text-[#00ff00] hover:bg-white/10 px-2 py-1 transition-colors uppercase cursor-pointer no-underline">
                    [ STOP / RETURN ]
                </a>
            </div>
        </div>

    </div>
{% endblock %}
