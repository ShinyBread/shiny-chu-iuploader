<!DOCTYPE html>
<html>

<head>
    <title>Hosted Image</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Hosted Image">
    <meta property="og:description" content="Image hosted via Shinychu Host">
    <meta property="og:image" content="{{ image_url }}">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-black via-gray-900 to-red-950 h-screen flex items-center justify-center overflow-hidden">

    <div class="relative w-full h-full flex items-center justify-center p-4">
        <!-- Glow effect behind image -->
        <div class="absolute inset-0 bg-red-600/10 blur-3xl pointer-events-none"></div>

        <img src="{{ image_url }}" alt="Hosted Image"
            class="relative z-10 max-w-full max-h-screen object-contain drop-shadow-2xl rounded-lg">
    </div>

</body>

</html>
