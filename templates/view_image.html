{% extends 'base.html' %}

{% block title %}Shiny Pic{% endblock %}

{% block meta_tags %}
    <meta property="og:type" content="website">
    <meta property="og:title" content="Pic">
    <meta property="og:description" content="i.shinychu.com">
    <meta property="og:image" content="{{ image_url }}">
    <meta name="twitter:card" content="summary_large_image">
{% endblock %}

{% block content %}
    <div class="relative w-full h-full flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-red-600/10 blur-3xl pointer-events-none"></div>

        <img src="{{ image_url }}" alt="Shiny Pic"
            class="relative z-10 max-w-full max-h-screen object-contain drop-shadow-2xl rounded-lg">
    </div>
{% endblock %}
